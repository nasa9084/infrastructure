---
name: Lint
on: [ pull_request ]

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: actionlint
        uses: reviewdog/action-actionlint@v1


  tflint:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: tflint
        uses: reviewdog/action-tflint@v1
        with:
          github_token: ${{ secrets.github_token }}
          fail_on_error: true
          tflint_version: v0.50.2
          flags: "--recursive"
